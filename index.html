<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
    <link rel="icon" type="image/svg+xml" href="/apple-touch-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/gh/yesiamrocks/cssanimation.io@1.0.3/cssanimation.min.css"
      rel="stylesheet"
    />
    <title>Portfolio</title>
  </head>
  <body>
    <form
      netlify
      netlify-honeypot="bot-field"
      name="contact"
      method="post"
      onSubmit="{handleSubmit}"
      hidden
    >
      <div className="namelabeldiv">
        <label htmlFor="name">Name:</label>
      </div>
      <div className="nameinputdiv">
        <input
          type="text"
          name="name"
          value="{formData.name}"
          onChange="{handleChange}"
          id="name"
          required
        />
      </div>
      <br />

      <div className="subjectlabeldiv">
        <label htmlFor="subject">Subject:</label>
      </div>

      <div className="subjectinputdiv">
        <input
          type="text"
          name="subject"
          value="{formData.subject}"
          onChange="{handleChange}"
          id="subject"
          required
        />
      </div>
      <br />

      <div className="emaillabeldiv">
        <label htmlFor="email">Email:</label>
      </div>
      <div className="emailinputdiv">
        <input
          type="email"
          name="email"
          value="{formData.email}"
          onChange="{handleChange}"
          id="email"
          required
        />
      </div>
      <br />

      <div className="messagelabeldiv">
        <label htmlFor="message">Message:</label>
      </div>
      <div className="messageinputdiv">
        <textarea
          name="message"
          value="{formData.message}"
          onChange="{handleChange}"
          id="message"
          required
        >
        </textarea>
      </div>
      <br />

      <div className="submitbuttondiv">
        {' '}
        <button type="submit">Submit</button>{' '}
      </div>
    </form>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/gh/yesiamrocks/cssanimation.io@1.0.3/letteranimation.min.js"
    ></script>
  </body>
</html>
